<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Игра КНБ+</title>
    <link rel="stylesheet" href="design.css" />
</head>
<body>
<header>
    <div class="logo">КНБ+</div>
    <nav>
        <ul>
            <li><a href="profile.html">Профиль</a></li>
            <li><a href="main.html">Главная</a></li>
            <li><a href="register.html">Регистрация</a></li>
            <li><a href="login.html">Вход</a></li>
            <li><a href="about.html">О сайте</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="game">
        <h2>Выберите режим:</h2>
        <button onclick="setMode('single')">Против компьютера</button>
        <button onclick="setMode('pvp')">PvP</button>

        <div class="game-board">
            <button class="game-button" onclick="makeMove('rock')">
                <img src="rock.png" alt="Камень" />
            </button>
            <button class="game-button" onclick="makeMove('paper')">
                <img src="paper.png" alt="Бумага" />
            </button>
            <button class="game-button" onclick="makeMove('scissors')">
                <img src="scissors.png" alt="Ножницы" />
            </button>
        </div>

        <div class="moves">
            <p id="player-move">Ваш выбор: -</p>
            <p id="opponent-move">Ход соперника: -</p>
        </div>

        <div id="scoreboard" class="scoreboard">
            <h3>Счёт</h3>
            <p>Вы: 0</p>
            <p>Соперник: 0</p>
            <p>Ничьи: 0</p>
        </div>

        <div class="chat-window">
            <h3>Чат с соперником</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Введите сообщение..." />
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2025 КНБ+. Дмитрий Николаев, Никита Мальков.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="script.js"></script>
</body>
</html>
